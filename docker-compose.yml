services:
  database:
    image: postgres:latest
    container_name: db-container
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: restaurant-db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d restaurant-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: backend-container
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SECRET: MySecret1!
      DATABASE_URL: "postgres://admin:admin@database:5432/restaurant-db"
      CLOUD_NAME: "drsjloigq"
      CLOUD_API_KEY: "926793658896175"
      CLOUD_API_SECRET: "5QhoDhOiODpETRSYUrRYDzu5tv0"
      PORT: 6001
    ports:
      - "6001:6001"
    depends_on:
      database:
        condition: service_healthy


  frontend:
    container_name: frontend-container
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_SERVER_URL: "http://localhost:6001" 
    environment:
      VITE_SERVER_URL: "http://localhost:6001"
    ports:
      - "80:80"

