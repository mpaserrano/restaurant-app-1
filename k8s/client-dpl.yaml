apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: pablop115/p2-client
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        args: 
          - --build-arg
          - VITE_SERVER_URL=http://localhost:6001
        ports:
        - containerPort: 80
