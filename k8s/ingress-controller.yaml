apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:     
      - path: /api           # Match all requests to /api
        pathType: Prefix
        backend:
          service:
            name: backend-svc     # Your backend service name
            port:
              number: 80   
      - path: /              # Match all requests to the root path
        pathType: Prefix
        backend:
          service:
            name: frontend-svc    # Your frontend service name
            port:
              number: 80
              
